<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahri Bookshelf</title>

    <!-- My Own Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Fahri's Bookshelf</h1>
      <p class="head_bar__desc">My 2024 Book List</p>
    </header>
    <main>
      <section class="input_section">
        <div class="judul_kotak">
          <h2>Input New Book</h2>
        </div>
        <div class="isi_kotak">
          <form id="inputBook">
            <div class="input">
              <label for="inputBookTitle">Tittle</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Writer</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Year</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <input id="inputBookIsComplete" type="checkbox" />
              <label for="inputBookIsComplete">finished reading</label>
            </div>
            <button id="bookSubmit" type="submit">Submit</button>
          </form>
        </div>
      </section>
      <section class="search_section">
        <div class="judul_kotak">
          <h2>Find My Book</h2>
        </div>
        <div class="isi_kotak">
          <p>Keywords</p>
          <form id="searchBook">
            <input id="searchBookTitle" type="text" />
            <button id="searchSubmit" type="submit">Find</button>
          </form>
        </div>
      </section>
      <section class="book_shelf">
        <div class="judul_kotak">
          <h2>Ongoing</h2>
        </div>
        <div class="isi_kotak">
          <div id="incompleteBookshelfList" class="book_list" style="color: black"></div>
        </div>
      </section>
      <section class="book_shelf">
        <div class="judul_kotak">
          <h2>Done</h2>
        </div>
        <div class="isi_kotak">
          <div id="completeBookshelfList" class="book_list"></div>
        </div>
      </section>
    </main>
    <footer>
      <h3><a href="https://www.dicoding.com/" target="_blank">Dicoding</a> Â© 2024, Fahri the Dreamers</h3>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
